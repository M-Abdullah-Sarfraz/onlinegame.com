<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONLINE GAME STORE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">GUESS A NUMBER GAME</h1>

    <h3 class="guessnumber">
      (Guess a number between 1 and 50) <br />
      You have 12 chances to guess a number
    </h3>

    <p class="result">&nbsp</p>

    <input type="number" class="number" />

    <div class="space">
      <button class="guess">Guess</button>
      <br />
      <p class="enternumber">Enter a number in above box and click guess</p>
    </div>

    <img src="guess.png" class="image" />

    <div class="cluescore">
      <p class="clue">Clue : <span class="highnumber">High Number</span></p>
      <p>Chances : <span class="chances">12</span></p>
      <p class="score">Score : <span class="gamescore">0</span></p>
      <!-- <p class="highscore">High score : <span class="totalscore">0</span></p> -->
    </div>

    <button class="again">Play again</button>

    <script src="script.js"></script>
  </body>
</html>
